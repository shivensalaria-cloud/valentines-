<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>
<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  background:linear-gradient(135deg,#ffb6c1,#ffd6e0,#ffeaf4);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
}

/* floating emojis background */
.float{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:rise linear infinite;
  opacity:.9;
}
@keyframes rise{
  to{transform:translateY(-120vh);opacity:0;}
}

/* card */
.card{
  background:white;
  padding:35px;
  border-radius:25px;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  width:90%;
  max-width:360px;
  z-index:2;
}

h1{
  color:#ff4d6d;
  font-size:26px;
}

/* buttons */
button{
  margin:15px;
  padding:12px 25px;
  border:none;
  border-radius:40px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
  position:relative;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#bbb;
  position:fixed;
}

/* popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:5;
}

.popup-box{
  background:white;
  padding:25px;
  border-radius:20px;
  width:85%;
  max-width:320px;
  animation:pop .3s ease;
  text-align:center;
}

@keyframes pop{
  from{transform:scale(.6);}
  to{transform:scale(1);}
}

/* dancing kitty */
.kitty{
  font-size:60px;
  animation:dance .35s infinite;
}
@keyframes dance{
  0%{transform:rotate(-12deg)}
  50%{transform:rotate(12deg)}
  100%{transform:rotate(-12deg)}
}

/* heart explosion */
.boom{
  position:fixed;
  font-size:22px;
  pointer-events:none;
  animation:blast 1.5s ease forwards;
}
@keyframes blast{
  from{transform:translate(0,0);opacity:1;}
  to{transform:translate(var(--x),var(--y));opacity:0;}
}
</style>
</head>
<body>

<div class="card">
  <h1>WILL U BE MY VALENTINE?? ‚ù§Ô∏èü•∫</h1>
  <button id="yes">YES üíï</button>
  <button id="no">NO üôà</button>
</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <div class="kitty">üê±üíÉ</div>
    <h3>
      You have been registered to be my Valentine  
      for 2026 Valentine's Day! ‚ù§Ô∏è
    </h3>
  </div>
</div>

<script>
/* floating emojis background */
const emojis=["üëâüèªüëàüèª","üòã","üíï","‚ù§Ô∏è","ü•∫"];
function createFloat(){
  const e=document.createElement("div");
  e.className="float";
  e.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=(3+Math.random()*4)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),6000);
}
setInterval(createFloat,350);

/* heart explosion */
function heartExplosion(){
  for(let i=0;i<70;i++){
    const h=document.createElement("div");
    h.className="boom";
    h.innerText=["‚ù§Ô∏è","üíï","üíñ","üíò"][Math.floor(Math.random()*4)];
    const x=(Math.random()*700-350)+"px";
    const y=(Math.random()*700-350)+"px";
    h.style.left="50%";
    h.style.top="50%";
    h.style.setProperty("--x",x);
    h.style.setProperty("--y",y);
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1500);
  }
}

/* YES click */
document.getElementById("yes").onclick=function(){
  document.getElementById("popup").style.display="flex";
  heartExplosion();
};

/* NO continuously moves */
const noBtn=document.getElementById("no");
let size=1;
function moveNo(){
  noBtn.style.left=Math.random()*85+"vw";
  noBtn.style.top=Math.random()*85+"vh";
}
setInterval(moveNo,500); // moves every 0.5s

/* shrink NO over time */
setInterval(()=>{
  size*=0.95;
  noBtn.style.transform=`scale(${size})`;
},1000);
</script>

</body>
</html>
